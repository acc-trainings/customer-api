openapi: '3.0.2'
info:
  title: Customer API 
  version: '1.0'
servers:
  - url: https://localhost:8080/customer

tags:
  - name: Customer API

paths:
  /customer:
    post:
      description: Create customer profile
      operationId: createCustomer
      tags:
        - "Customer API"
      requestBody: 
        content:
          application/json: 
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
  /customer/{id}:
    get:
      description: Retrieve customer profile
      operationId: getCustomer
      parameters:
        - name: id
          in: path
          description: findCustomer
          required: true
          schema:
            type: string
      tags:
        - "Customer API"
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Not found
        '400':
          description: invaild request
        '500':
          description: Internal server error

components:
  schemas:
    Customer:
      description: This is a customer schema/attributes
      type: object
      required:
        - "customerId"
      properties:
        customerId:
          type: string
          description: This is the customer Id
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          example: Jessenia
          description: This is customer name
        customerAddress:
          type: string
          example: Bronx, NY
          description: This is customer address

        


