# Service and Deployment configuration for Customer service deployment.

##################################################################################################
# Customer service
##################################################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-api-jovan
data:
  #spring.profiles.active: local
  spring.data.mongodb.uri: mongodb+srv://demo123:demo123@acctrainings.dntd4.mongodb.net/db-acc-trainings?retryWrites=true&w=majority
  spring.data.mongodb.database: db-acc-trainings
  #datastore.mongodb.collection.name: customer-coll-local
---
apiVersion: v1
kind: Service
metadata:
  name: customer-api-jovan
  namespace: "acctrainings-jovan"
  labels:
    app: customer-api-jovan
    service: customer-api-jovan
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: customer-api-jovan-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-api-jovan
  labels:
    app: customer-api-jovan
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-api-jovan-node
      version: v1
  template:
    metadata:
      labels:
        app: customer-api-jovan-node
        version: v1
    spec:
      containers:
      - name: customer-api-jovan-node
        image: quay.io/acctrainings/customer-api:%%IMG_TAG%%
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: customer-api-jovan
        ports:
        - containerPort: 8080
        env:
        resources: {}
      imagePullSecrets:
        - name: quay-cred     
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: customer-api-jovan
  namespace: "acctrainings-jovan"
  labels:
    app: customer-api-jovan
spec:
  to:
    kind: Service
    name: customer-api-jovan
status:
  ingress:
  - conditions:
    - status: "True"
      type: Admitted
